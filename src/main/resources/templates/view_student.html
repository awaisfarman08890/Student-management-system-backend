<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand " href="/students">Student Management System</a>
        <div class="me-2">
        <a class="btn btn-light" th:href="@{/students/new}">New Student</a>
        <a class="btn btn-primary" th:href="@{/students}">Back Students</a>
        </div>
    </div>
</nav>
<br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Student Details</h2>
                    </div>
                    <div class="card-body">
                        <p>Student First Name: <strong th:text="${student.firstname}"></strong></p>
                        <p>Student last Name: <strong th:text="${student.lastname}"></strong></p>
                        <p>Student email Name: <strong th:text="${student.email}"></strong></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
