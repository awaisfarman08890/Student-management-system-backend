<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand " href="/students">Student Management System</a>
        <div>
            <a class="btn btn-light me-2" th:href="@{/students/new}">New Student</a>
            <a class="btn btn-primary" th:href="@{/students}">Students</a>
        </div>
    </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Student</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students/{studentId}(studentId=${student.id})}"
                    th:object="${student}"
                    class="p-4 border rounded shadow-sm"
            >
                <div class="mb-3">
                    <label for="firstname" class="form-label">Student First Name</label>
                    <input
                            type="text"
                            id="firstname"
                            class="form-control"
                            placeholder="Enter first name"
                            th:field="*{firstname}"
                    />
                    <p th:if="${#fields.hasErrors('firstname')}" class="text-danger" th:errors="*{firstname}"></p>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Student Last Name</label>
                    <input
                            type="text"
                            id="lastname"
                            class="form-control"
                            placeholder="Enter last name"
                            th:field="*{lastname}"
                    />
                    <p th:if="${#fields.hasErrors()}" class="text-danger" th:errors="*{lastname}"></p>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Student Email</label>
                    <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors()}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <button class="btn btn-primary " type="submit">
                    update  Student
                </button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
